<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">NovaAI Energy Theme Reference</title>
  <desc id="desc">Neon plasma ring reference image used for NovaAI Studio theme colors.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="48%" r="70%">
      <stop offset="0%" stop-color="#21041f"/>
      <stop offset="58%" stop-color="#0b0418"/>
      <stop offset="100%" stop-color="#05030d"/>
    </radialGradient>
    <radialGradient id="flareA" cx="22%" cy="38%" r="28%">
      <stop offset="0%" stop-color="#ff53cc" stop-opacity="0.84"/>
      <stop offset="100%" stop-color="#ff53cc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flareB" cx="76%" cy="60%" r="32%">
      <stop offset="0%" stop-color="#38d8ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#38d8ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="plasma" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39d3ff"/>
      <stop offset="42%" stop-color="#9e5bff"/>
      <stop offset="78%" stop-color="#ff5fd2"/>
      <stop offset="100%" stop-color="#ff6d7d"/>
    </linearGradient>
    <filter id="blurBig" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="19"/>
    </filter>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect width="1280" height="720" fill="url(#flareA)"/>
  <rect width="1280" height="720" fill="url(#flareB)"/>

  <g transform="translate(640 360)">
    <ellipse rx="260" ry="150" fill="none" stroke="url(#plasma)" stroke-width="30" filter="url(#blurBig)" opacity="0.66"/>
    <ellipse rx="245" ry="132" fill="none" stroke="url(#plasma)" stroke-width="14" filter="url(#glow)"/>
    <ellipse rx="226" ry="118" fill="none" stroke="#ff77ea" stroke-width="7" stroke-dasharray="20 16" opacity="0.58" filter="url(#glow)"/>

    <path d="M-252 -9 C-196 -119 -85 -154 -4 -136 C87 -116 188 -60 250 17"
      fill="none" stroke="#4cd8ff" stroke-width="9" stroke-linecap="round" opacity="0.92" filter="url(#glow)"/>
    <path d="M-238 21 C-150 135 -37 157 45 129 C139 98 210 51 246 -20"
      fill="none" stroke="#ff66d8" stroke-width="9" stroke-linecap="round" opacity="0.86" filter="url(#glow)"/>
    <path d="M-195 -114 C-94 -170 84 -159 199 -84"
      fill="none" stroke="#ff6f92" stroke-width="6" stroke-linecap="round" opacity="0.78" filter="url(#glow)"/>
  </g>

  <g fill="#fff" opacity="0.28">
    <circle cx="211" cy="96" r="2"/>
    <circle cx="98" cy="244" r="1.5"/>
    <circle cx="1180" cy="108" r="2"/>
    <circle cx="1126" cy="312" r="1.5"/>
    <circle cx="152" cy="598" r="1.8"/>
    <circle cx="936" cy="651" r="1.5"/>
    <circle cx="1040" cy="544" r="1.6"/>
    <circle cx="338" cy="436" r="1.4"/>
  </g>
</svg>
