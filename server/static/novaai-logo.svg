<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">NovaAI Logo</title>
  <desc id="desc">Neon cosmic ring with Nova_Ai wordmark.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="48%" r="62%">
      <stop offset="0%" stop-color="#0d0224"/>
      <stop offset="55%" stop-color="#050111"/>
      <stop offset="100%" stop-color="#010107"/>
    </radialGradient>
    <linearGradient id="ringA" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#2ad8ff"/>
      <stop offset="45%" stop-color="#9f47ff"/>
      <stop offset="100%" stop-color="#ff4ec7"/>
    </linearGradient>
    <linearGradient id="ringB" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6bd7"/>
      <stop offset="48%" stop-color="#ff3f7c"/>
      <stop offset="100%" stop-color="#4da0ff"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#45d9ff"/>
      <stop offset="55%" stop-color="#9f89ff"/>
      <stop offset="100%" stop-color="#ff7be1"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1024" height="1024" fill="url(#bg)"/>
  <g opacity="0.85" filter="url(#glow)">
    <ellipse cx="512" cy="490" rx="350" ry="220" fill="none" stroke="url(#ringA)" stroke-width="19" transform="rotate(-14 512 490)"/>
    <ellipse cx="512" cy="520" rx="364" ry="200" fill="none" stroke="url(#ringB)" stroke-width="13" stroke-dasharray="16 9" transform="rotate(11 512 520)"/>
    <ellipse cx="512" cy="512" rx="272" ry="272" fill="none" stroke="#ec3f96" stroke-opacity="0.44" stroke-width="4"/>
  </g>
  <circle cx="512" cy="512" r="236" fill="#05020f" stroke="#ae3cff" stroke-opacity="0.32"/>
  <text x="512" y="540" text-anchor="middle" fill="url(#textGrad)" font-family="'Times New Roman', serif" font-size="106" letter-spacing="1.8">Nova_Ai</text>
</svg>
